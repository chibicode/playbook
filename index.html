<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>@chibicode's playbook</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojify.js/0.9.5/emojify.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/emojify.js/0.9.5/emojify.min.js"></script>

  <!-- Meta -->
  <meta content="@chibicode's playbook" property="og:title">
  <meta content="@chibicode's playbook description goes here." name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('chibicode/playbook')
    });
  </script>

  <!-- Customizations -->
  <style>
    body:not(.big-h3) .content h3 {
      font-size: 1.2em;
    }

    .content h4 {
      font-size: 1em;
      border-bottom: none;
      padding-bottom: 0;
      color: #505050;
      padding-top: 15px;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-family: montserrat;
    }

    .emoji {
      width: 1.5em;
      height: 1.5em;
      display: inline-block;
      margin-bottom: -0.25em;
    }
  </style>
</head>
<body role='flatdoc'>

  <div class='header'>
    <div class='left'>
      <h1>@chibicode's playbook</h1>
      <ul>
        <li><a href='https://github.com/chibicode/playbook'>View on GitHub</a></li>
        <li><a href='https://github.com/chibicode/playbook/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="http://ghbtns.com/github-btn.html?user=chibicode&amp;repo=playbook&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

  <script>
  $(document).on('flatdoc:ready', function() {
    emojify.run(window.document.body);
  });
  </script>
</body>
</html>
